<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-PlayMe</title>
    <link rel="icon" type="image/png" href="./logo2.png">
    <link rel="stylesheet" href="./AdminSignUp.css">
    <script src="./AdminSignUp.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main_container">
        <img src="./logo2.png" alt="" id="logo">
        <h1>Admin SignUp</h1>
        <form action="./AdminSignUp.html">
            <h3>Email address</h3>
            <input type="email" aria-required="true" placeholder="name@domain.com" class="mail" required>
            <h3>Password</h3>
            <input type="password" class="mail" oninput="passwordLength()">
            <h4 id="passwordCheck"></h4>
            <h3>Confirm Password</h3>
            <input type="password" class="mail" oninput="samePassword()">
            <h4 id="samePasswordCheck"></h4>
            <h3>Your password must contain at least</h3>
            <ul>
                <li>1 letter</li>
                <li>1 number or special character (example : # ? ! & )</li>
                <li>8 characters</li>
            </ul>
            <input type="button" value="Submit" id="next" onclick="storeTheData()">
        </form>
        <h4 id="result"></h4>
        <h2>Already have an account?<a href="./AdminLogin.html">Login in here.</a></h2>
    </div>
</body>
</html>
