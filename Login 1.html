<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-PlayMe</title>
    <link rel="icon" type="image/png" href="./logo2.png">
    <link rel="stylesheet" href="./Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./Login.js" defer></script>
</head>
<body>
    <div id="main_container">
        <img src="./logo2.png" alt="" id="logo">
        <h1>Login to start listening</h1>
        <form action="">
            <h3>Enter Phone Number</h3>
            <input type="tel" placeholder="Phone number" class="tel">
            <span><h3>Enter Password</h3><a href="#">Forgot Password?</a></span>
            <input type="password" class="tel" id="passInp">
            <i class="fa-solid fa-eye" onmousedown="passVisible()" onmouseup="passInvisible()"></i>
            <a href="./Login2.html">Use email instead ?.</a>
            <input type="button" value="Submit" id="next" onclick="loginCheck()">
        </form>
        <h4 id="result"></h4>
        <h2>Don't have an account?<a href="./SignUp6.html">SignUp here.</a></h2>
     </div>
     <a href="./AdminLogin.html" id="admin">@</a>
</body>
</html>
